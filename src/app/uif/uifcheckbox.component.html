<div class="ms-CheckBox" [id]="uifId">
  <input tabindex="-1" type="checkbox" class="ms-CheckBox-input">
  <label role="checkbox" class="ms-CheckBox-field" tabindex="0" [attr.name]="uifId" [class.is-disabled]="uifDisabled">
  <span class="ms-Label" (click)="checkboxClicked()">{{uifLabel}}</span> 
  </label>
</div>
