<div class="ms-TextField" [class.ms-TextField--underlined]="uifUnderlined" [class.ms-TextField--multiline]="uifMultiline" [class.is-disabled]="uifDisabled">
  <label class="ms-Label">{{uifLabel}}</label>
  <input class="ms-TextField-field" [type]="uifType" [value]="inputValue" (keyup)="inputValue = $event.target.value" [placeholder]="uifPlaceholder" [disabled]="uifDisabled" *ngIf="!uifMultiline">
  <textarea class="ms-TextField-field" [value]="inputValue" (keyup)="inputValue = $event.target.value" [placeholder]="uifPlaceholder" [disabled]="uifDisabled" *ngIf="uifMultiline"></textarea>
</div>
